<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Наш магазин</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&subset=latin,cyrillic" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="main-header">
    <div class="container">
     <div class="header-top clearfix">
      <a href="../Nerds-Slava/index.html">
       <div class="logo">
         <img src="img/Nerds1.png" width="140" height="56" alt="Дизайн-студия Nerds">
       </div>
      </a>
      <nav class="main-navigation">
       <ul>
        <li><a href="#">Студия</a></li>
        <li><a href="#" title="Наши довольные клиенты">Клиенты</a></li>
        <li><a href="#" title="Вы сейчас здесь">Магазин</a></li>
        <li> <a href="#" title="Свяжитесь с нами">Контакты</a></li>
       </ul>
      </nav>
      <div class="basket">
        <a class="a-basket" href="#">Корзина</a>
      </div>
      </div>

      <h1 class="welcome">Добро пожаловать в магазин готовых макетов</h1>
    </div>
  </header>
  <main class="container">
   <div class="main-left">
    <section class="selection">
      <form action="#" method="post">
        <fieldset class="price">
          <legend>Стоимость:</legend>
          <div class="range-block"></div>
          <h3>От</h3>
          <input type="text" value="0">
          <h3>До</h3>
          <input type="text" value="15000">
        </fieldset>
        <fieldset class="grid">
          <legend>Сетка:</legend>
          <input type="radio" name="grid" value="adaptive" id="adaptive" checked>
          <label for="adaptive">Адаптивная</label>
          <input type="radio" name="grid" value="fixed" id="fixed">
          <label for="fixed">Фиксированная</label>
          <input type="radio" name="grid" value="flexible" id="flexible">
          <label for="flexible">Резиновая</label>
        </fieldset>
        <fieldset class="special">
          <legend>Особенности:</legend>
          <input type="checkbox" name="slider" id="slider" checked>
          <label for="slider">Слайдер</label>
          <input type="checkbox" name="advantages" id="advantages">
          <label for="advantages">Блок преимуществ</label>
          <input type="checkbox" name="news" id="news" checked>
          <label for="news">Новости</label>
          <input type="checkbox" name="gallery" id="gallery">
          <label for="gallery">Галерея</label>
          <input type="checkbox" name="basket" id="basket">
          <label for="basket">Корзина</label>
        </fieldset>
        <button type="submit">Показать</button>
      </form>
    </section>
  </div>
  <div class="main-right">
    <div class="sort">
      <h3>Сортировать:</h3>
      <ul class="sort-list">
        <li>По цене</li>
        <li>По типу</li>
        <li>По функционалу</li>
      </ul>
    </div>
      <section class="layouts">
        <div class="layouts-1"><img src="aviator.jpg" width="200" height="200" alt="Макет Aviator"></div>
        <div class="layouts-2"><img src="sunset.jpg" width="200" height="200" alt="Интернет-магазин Sunset"></div>
        <div class="layouts-3"><img src="forte.jpg" width="200" height="200" alt="Forte"></div>
        <div class="layouts-4"><img src="thai.jpg" width="200" height="200" alt="Сайт тайской еды"></div>
        <div class="layouts-5"><img src="avenue.jpg" width="200" height="200" alt="Avenue"></div>
        <div class="layouts-6"><img src="dovetail.jpg" width="200" height="200" alt="Dovetail"></div>
      </section>
      <div class="pages-item">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
      </div>
    </div>
  </div>
    <div class="map">
      <img scr="map.png" alt="">
    </div>
  </main>
  <footer class="main-footer">
   <div class="container clearfix">
    <section class="social"></section>
    <div class="friends">
      <h1>Давайте дружить, это выгодно!</h1><br>
      <p>Скидка 10% для друзей из социальных сетей.</p>
    </div>
   </div>
  </footer>
</body>

</html>
